version: "3.8"

services:
  web:
    build: .
    expose:
      - "5002"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis

  redis:
    image: redis:latest
    volumes:
      - redis-data:/data

  nginx:
    image: nginx:latest
    ports:
    - "5002:5002"
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
    - web

volumes:
  redis-data:
